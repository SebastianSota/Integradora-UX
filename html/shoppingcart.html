<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Product Detail</title>

    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="shortcut icon" href="../images/logo_sin_letras.png" type="image/png" />
    <!-- <link rel="stylesheet" href="../css/myCSS.css"> -->
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <style>
        .bg-orange {
            background-color: #E07500;
        }
    </style>
</head>

<body ng-app="theForest" ng-controller="shoppingController">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-orange">
                <div class="container-fluid">
                    <img class="navbar-brand" src="../images/logo_sin_letras.png" style="width: auto; height: 40px;" />
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <img class="nav-link" src="../images/bell.png" style="width: auto; height: 40px;">
                        </li>
                        <li class="nav-item">
                            <img ng-hide="notifi" class="nav-link" src="../images/shopping-cart.png"
                                style="width: auto; height: 40px;">
                            <img ng-hide="!notifi" class="nav-link" src="../images/shopping-cart-not.png"
                                style="width: auto; height: 40px;">
                        </li>
                        <li class="nav-item">
                            <img class="nav-link" src="../images/menus.png" style="width: auto; height: 40px;">
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3" style="margin-left: 20px;">
                <button class="btn">
                    <img src="../images/back.png" style="width: 30px; height: 40px;">&nbsp;Seguir Pidiendo
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h1>Finalizar Pedido</h1>
            </div>
            <div class="col-6 text-end">
                <button class="btn shadow" style="border-color: rgb(121, 121, 121); border-radius: 20px;">
                    <P class="ms-2 h5">Pagar Pedido | $300.00 MXN</P>
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Platillo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="text-center" scope="row">
                            <img src="../images/choripan.jpg" style="width: 150px; height: 150px;">
                            <p class="text-center">Choripan</p>
                        </th>
                        <td>
                            <img src="../images/star.png" style="width: 30px; height: 30px;">
                            <img src="../images/star.png" style="width: 30px; height: 30px;">
                            <img src="../images/star.png" style="width: 30px; height: 30px;">
                            <img src="../images/rating.png" style="width: 30px; height: 30px;">
                            <p class="mt-3">
                                Lorem ipsum dolor sit
                                amet consectetur
                            </p>
                            <p class="mt-5">
                                <button class="btn" ng-click="favchng()">
                                    <img ng-hide="fav" src="../images/favorito.png" style="width: 30px; height: 30px;">
                                    <img ng-hide="!fav" src="../images/favorito-clr.png" style="width: 30px; height: 30px;">Añadir a
                                    favoritos
                                </button>                                
                            </p>
                        </td>
                        <td>$150.00 MXN</td>
                        <td>
                            <button class="btn" ng-click="restar()">
                                <img src="../images/minus-line.png" alt="Más" style="width: 10px; height: 10px;">
                            </button>
                            <input type="number" ng-disabled="true" ng-model="cantidad" style="width: 60px;"></label>
                            <button class="btn" ng-click="sumar()">
                                <img src="../images/plus.png" alt="Más" style="width: 10px; height: 10px;">
                            </button>
                        </td>
                        <td>$150.00 MXN</td>
                    </tr>
                    <tr>
                        <th class="text-center" scope="row">
                            <img src="../images/kebab.jpg" style="width: 150px; height: 150px;">
                            <p class="text-center">Kebab</p>
                        </th>
                        <td>
                            <img src="../images/star.png" style="width: 30px; height: 30px;">
                            <img src="../images/star.png" style="width: 30px; height: 30px;">
                            <img src="../images/star.png" style="width: 30px; height: 30px;">
                            <img src="../images/rating.png" style="width: 30px; height: 30px;">
                            <p class="text-sm-start mt-3">
                                Lorem ipsum dolor sit
                                amet consectetur
                            </p>
                            <p class="mt-5">
                                <button class="btn" ng-click="favchng2()">
                                    <img ng-hide="fav2" src="../images/favorito.png" style="width: 30px; height: 30px;">
                                    <img ng-hide="!fav2" src="../images/favorito-clr.png" style="width: 30px; height: 30px;">Añadir a
                                    favoritos
                                </button>                                
                            </p>
                        </td>
                        <td>$150.00 MXN</td>
                        <td>
                            <button class="btn" ng-click="restar2()">
                                <img src="../images/minus-line.png" alt="Más" style="width: 10px; height: 10px;">
                            </button>
                            <input type="number" ng-disabled="true" ng-model="cantidad2" style="width: 60px;"></label>
                            <button class="btn" ng-click="sumar2()">
                                <img src="../images/plus.png" alt="Más" style="width: 10px; height: 10px;">
                            </button>
                        </td>
                        <td>$150.00 MXN</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

<script src="../js/angular.min.js"></script>
<script src="../js/loginController.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
