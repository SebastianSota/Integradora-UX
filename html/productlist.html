<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="../css/productListStyle.css">
  <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body ng-app="theForest" ng-controller="productListController">
  <nav class="navbar nav-forest">
    <div class="container-fluid row px-0 mx-0">
      <div class="col-3 d-flex justify-content-start">
        <a class="navbar-brand" href="#">
          <img class="img-nav" src="../images/logo_wb.svg" alt="The forest">
          <!-- The Forest -->
        </a>
      </div>
      <div class="col-9 d-flex justify-content-end">
        <div>
          <button type="button" class="btn text-white fw-bold img-nav mx-2">
            <i data-feather="bell"></i>
          </button>
        </div>
        <div>
          <button type="button" class="btn text-white fw-bold img-nav mx-2">
            <i data-feather="shopping-cart"></i>
          </button>
        </div>
        <div>
          <button type="button" class="btn text-white fw-bold img-nav mx-2">
            <i data-feather="menu"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="h2 text-center">Entrada</div>
    <div class="row">

      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center align-items-center"
        ng-repeat="(key, item) in data.products">
        <div class="card my-3 border-0" style="width: 16rem;">
          <img src="{{item.img}}" class="card-img-top img-thumbnail border-5" alt="https://www.gourmet.cl">
          <div class="card-body">
            <h5 class="card-title h4 text-center">{{ item.name }}</h5>
            <div class="card-text">
              <!-- d-flex align-items-center justify-content-center -->
              <div class="d-flex align-items-center justify-content-center">
                <div ng-repeat="n in range(1,5)">
                  <p ng-if="n <= item.starts" class="btn text-warning">
                    <i data-feather="star" class=""></i>
                  </p>
                  <p ng-if="n > item.starts" class="btn text-dark">
                    <i data-feather="star" class=""></i>
                  </p>
                </div>
              </div>
            </div>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
      </div>
    </div>

    <div>
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="">Anterior</a></li>
        <li class="page-item"><a class="page-link" href="">1</a></li>
        <li class="page-item"><a class="page-link" href="">2</a></li>
        <li class="page-item"><a class="page-link" href="">3</a></li>
        <li class="page-item"><a class="page-link" href="">Siguiente</a></li>
      </ul>
    </div>
  </div>

  <script src="../js/angular.min.js"></script>
  <script src="../js/productListController.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script>
    feather.replace()
  </script>
</body>

</html>
