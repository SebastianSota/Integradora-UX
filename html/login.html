<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forest</title>
</head>
<link rel="stylesheet" href="../css/myCSS.css">
<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
<link rel="shortcut icon" href="../images/logo_sin_letras.png" type="image/png" />
<body ng-app="theForest" ng-controller="myController" class="background myContainer ">
   
    <div class="row mt-3" style="width: 100%;">

      
        <div class="col-12 d-flex justify-content-center mb-3">
            <div class="col-9 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-4 d-flex justify-content-center " >
                <img 
                    style="width: 80px; height: 80px;"
                    src="../images/logo_sin_letras.png"
                >
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center" >
            
            <form name="login" ng-submit="start(login.$valid)" novalidate class="col-9 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" >
                <div class="card text-dark bg-light mb-3 shadow-lg p-3 mb-5 bg-body rounded" >
                    <div class="card-header text-center"><h3>Iniciar sesión</h3></div>
                    <div class="card-body ">
                        <h4 class="card-title text-center mb-2">The forest</h4>
                       
                        <label for="basic-url" class="form-label mt-2">Usuario</label>
                        <div class="input-group mb-1">
                            <input
                                name="usuario"
                                ng-model="formControl.user.name" 
                                placeholder="usuario" 
                                type="text" class="form-control" 
                                aria-label="Amount (to the nearest dollar)"
                                ng-required="true"
                                autocomplete="false"
                            >
                        </div>
                        <span 
                            style="color:red" 
                            class="spanAlert mt-3" 
                            ng-show="(login.usuario.$error.required && login.usuario.$touched) || (!login.usuario.$touched && formControl.inputs.userWarning)" 
                            class="ng-hide">El usuario es requerido
                        </span>
                        <br ng-show="(login.usuario.$error.required && login.usuario.$touched) || (!login.usuario.$touched && formControl.inputs.userWarning)">        
                        <label for="basic-url" class="form-label">Contraseña</label>
                        <div class="input-group ">
                            <input 
                                name="password"
                                ng-model="formControl.user.password"
                                placeholder="********" 
                                type="{{ formControl.inputType }}" 
                                class="form-control" 
                                aria-label="Amount (to the nearest dollar)"
                                ng-required="true"
                                autocomplete="false"
                            >
                            <button  type="button"  class="input-group-text btn " style="border: 1px solid #C5CCD6" ng-click="hidePassword()" >
                                <i ng-show="!formControl.crossEye" data-feather="eye"></i>
                                <i ng-show="formControl.crossEye" data-feather="eye-off" ></i>
                            </button>
                        </div>
                        <span 
                            style="color:red" 
                            class="spanAlert" 
                            ng-show="(login.password.$error.required && login.password.$touched) || (!login.password.$touched && formControl.inputs.passwordWarning)" 
                            class="ng-hide">La contraseña es obligatoria
                        </span>
                        <div ng-show="formControl.showWarning" class="alert alert-warning text-center mt-2 mb-0" role="alert">
                            El usuario o contraseña son incorrectos
                        </div>    
                        <div class="row d-flex justify-content-center mt-2" >
                            <button 
                                style="width: 50%; border-radius: 25px " 
                                type="submit" 
                                class="btn btn-warning"
                            >
                                Iniciar sesión
                            </button>
                        <div>
                        <div class="text-center mt-2" >
                            <a href="" class="" >Recuperar contraseña</a>
                            <br>
                            <a href="register.html">Registrarse</a>
                        </div>
            
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="../js/angular.min.js"></script>
<script src="../js/loginController.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    feather.replace()
</script>

</html>
