                        <div class="col-xl-9" >

                                </div>
                                <div class="col-4" >

                </div>

                <div class="col-12" >

                            <div class="row col-12" style="margin-left: 20px;" >
                                <div class="col-12 mb-3" ><h5>Datos personales</h5></div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-lg-4 mt-1">

                                    <input type="number" class="form-control">
                                </div>

                                    <label>Sexo</label>
                                    <div class="mt-3" >

                                </div>

                                    <label>Municipio</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-lg-4 mt-1">
                                    <label>Calle</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-12 mt-4 mb-3" >
                                    <h5>Datos relacionados con la tarjeta</h5>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-lg-4 mt-1">
                                    <label>Numero de la tarjeta</label>
                                    <input type="number" class="form-control">

                                            </div>

                                                <input type="number" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            
                        </div>
                    </div>

        <div class="col-12 d-flex justify-content-end mb-5" >
            <button class="btn btn-outline-primary">
                <b><h5 style="display: inline;" >Guardar datos</h5></b>
                <i data-feather="arrow-right" ></i>
            </button>
