<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="../css/productListStyle.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/logo_sin_letras.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: orange;
        }

        .row {
            margin: 0px;
            padding: 0px;
        }

        .bg-orange {
            background-color: #E07500;
            color: white;
        }

        .btn-forest {
            background-color: #E07500;
            color: white;
            width: 80%;
            font-weight: 500;
            font-size: 18px;
            outline: none;
        }

        .btn-forest:hover {
            color: #683804;
        }

        .btn-forest:focus {
            outline: none;
            box-shadow: none;
        }

        .btn-forest:active {
            color: white;
            background-color: #683804;
            width: 81%;
        }
    </style>
</head>

<body ng-app="theForest" ng-controller="landingController">
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-orange">
            <div class="container-fluid">
                <img src="../images/logo_wb.svg" style="width: 30px;" class="navbar-brand">
                <div class="text-end">
                    <img src="../images/bell.png" style="width: 25px;" class="navbar-brand">
                    <img src="../images/shopping-cart.png" style="width: 25px;" class="navbar-brand">
                    <img src="../images/menus.png" style="width: 30px;" class="navbar-brand">
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="container mt-3">
            <div class="h2 text-center">Menú del día</div>
            <hr style="border-bottom: 1px solid #000; background-color: #000; margin-top: 10px; margin-bottom: 20px; ">

            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center align-items-center"
                    ng-repeat="product in data.products">
                    <div class="card my-3 border-0" style="width: 16rem;">
                        <img src="{{product.img}}" class="card-img-top img-thumbnail" alt="{{product.desc}}"
                            style="filter: drop-shadow(4px 4px 2px rgba(66, 66, 66, 0.5));">
                        <div class="card-body">
                            <h5 class="card-title h4 text-center">{{ product.name }}</h5>
                            <div class="card-text">
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="card-text" style="text-align: justify;">{{ product.desc }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr style="border-bottom: 1px solid #000; background-color: #000; margin-top: 10px; margin-bottom: 20px; ">
        </div>

        <div class="row">
            <div
                class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center align-items-center">
                <img src="../images/logo.png" alt="Logo"
                    style="width: 14rem; align-self: center; margin-top: 10px; margin-bottom: 10px;">
            </div>
        </div>

        <div class="h2 text-center" style="margin-top: 30px;">Conócenos</div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3 d-flex justify-content-center align-items-center"
                    ng-repeat="info in data.information">
                    <div class="card my-3 border-0" style="width: 16rem;">
                        <div class="card-body">
                            <h5 class="card-title h4 text-center">{{ info.title }}</h5>
                            <div class="card-text">
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="card-text" style="text-align: justify;">{{ info.desc }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/angular.min.js"></script>
    <script src="../js/landingController.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        feather.replace()
    </script>
</body>

</html>
